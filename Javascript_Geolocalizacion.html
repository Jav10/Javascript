<!DOCTYPE html>
<html lang="es">
	<head>
		<title>API Geolocalización</title>
		<meta charset="UTF-8">
		<meta name="description" content="curso Desarrollo Web">
		<meta name="keywords" content="HTML5,CSS3,JavaScript,PHP">
		<meta name="author" content="Jav Hernández">
		<link rel="stylesheet" href="#">
		<style>
			#box{
				width: 270px;
				border: 1px solid black;
				background-color: rgb(190,210,230);
				padding-left: 3px;
				text-align: center;
			}
			.dos{
				display: block;
				margin-top: 50px;
				width: 200px;
				height: 20px;
				border: 2px dotted silver;
				padding-left: 5px;
			}
			button{
				margin-top: 62px;
			}
			li{
				width: 200px;
				border: 1px solid silver;
				margin-bottom: 5px;
				padding-left: 5px;
			}
		</style>
		<script type="text/javascript" >
			function ubicacion(position){
				document.getElementById("latitud").innerHTML = "Latitud es: "+ position.coords.latitude;
				document.getElementById("longitud").innerHTML = "Longitud es: "+position.coords.longitude;
			}
			
			function verificar(){
				if(navigator.geolocation){
					var msg = "El API Geolocalización tiene soporte en este navegador";
					document.querySelector('#box').innerHTML = msg;
					navigator.geolocation.getCurrentPosition(ubicacion);
				}
				else{
					alert("El API Geolocalización no tiene soporte en este navegador");
				}
			}
		
		</script>
	</head>
	<body>
		<h1>API Geolocalización</h1>
		<div id="box"></div>
		<br>
		<br>
		<p id="latitud">En espera...</p>
		<br>
		<p id="longitud">En espera...</p>
		<button onclick="verificar()">Geolocalización</button>
	</body>
</html>
