		<style>
			#box{
				width: 300px;
				border: 1px solid black;
				background-color: rgb(180,190,200);
				text-align: center;
			}
			canvas{
				margin: auto;
				display: block;
				border: 1px solid skyblue;
			}
		</style>
		<script type="text/javascript" >
			function verificar(){
				if(!!document.createElement('canvas').getContext){
					var msg = "El API Canvas es soportado por su navegador.";
					document.querySelector('#box').innerHTML = msg;
				}
				else{
					var msg = "El API Canvas no es soportado por su navegador.";
					document.querySelector('#box').innerHTML = msg;
				}
			}
			window.onload = function(){
				verificar();
			}
			
		</script>
	</head>
	<body>
		<h1>API Canvas</h1>
		<p id="box">Verificando...</p>
		<canvas id="lienzo" width="500px" height="500px">
			Su navegador no soporta El API canvas
		</canvas>
		<!--Javascript dejabo del canvas -->
		<script>
			//inicializar variables
			var r1 = 0;

			var miCanvas = document.getElementById("lienzo");
